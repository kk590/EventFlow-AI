version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: eventflow-backend
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - PYTHONUNBUFFERED=1
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - eventflow-network

  frontend:
    image: node:18-alpine
    container_name: eventflow-frontend
    working_dir: /app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    env_file:
      - ./frontend/.env
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: sh -c "npm install && npm start"
    restart: unless-stopped
    networks:
      - eventflow-network
    depends_on:
      - backend

networks:
  eventflow-network:
    driver: bridge

volumes:
  logs:
